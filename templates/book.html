{% extends 'base.html' %}

{% block content %}
    {% for book in books_list %}
        <div class="card">
            <h2>
                <a href="{% url 'books_details' pk=book.pk %}">{{ book.title }}</a>
            </h2>
            <p>Author: {{ book.author }}</p>
            <p>Description: {{ book.description|truncatewords:20 }}</p>
            <p>Rating: {{ book.rating }}</p>
            <p>Publish Date: {{ book.publish_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
